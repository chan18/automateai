<mat-card>
  <mat-card-header>
    <button (click)="addNote()"
            title="Create Note"
            mat-button
            isIconButton="true">
      <mat-icon >note_add</mat-icon>
    </button>

    <button title="Delete Note"
            mat-button >
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <mat-sidenav-container>

      <!-- side nav content -->
      <mat-sidenav mode="side" opened disableClose>
        <mat-list *ngFor="let item of list">
            <mat-list-item>
              <p [innerHTML]="item"></p>
              <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
      </mat-sidenav>

      <!-- text editor -->
      <mat-sidenav-content>
        <form [formGroup]="form">
          <quill-editor
                formControlName="note"
                [styles]="{height: '200px'}">
            <div quill-editor-toolbar>
              <span class="ql-formats">
                <button class="ql-bold" [title]="'Bold'"></button>
              </span>
              <span class="ql-formats">
                <select class="ql-align" [title]="'Aligment'">
                  <option selected></option>
                  <option value="center"></option>
                  <option value="right"></option>
                  <option value="justify"></option>
                </select>
                <select class="ql-align" [title]="'Aligment2'">
                  <option selected></option>
                  <option value="center"></option>
                  <option value="right"></option>
                  <option value="justify"></option>
                </select>
              </span>
            </div>
          </quill-editor>
        </form>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </mat-card-content>

  <mat-card-actions>

  </mat-card-actions>

</mat-card>
